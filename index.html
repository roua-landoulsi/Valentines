<!DOCTYPE html>
<html>
<head>
  <title>Spider-Man Valentine's Adventure üíñ</title>
  <style>
    body { margin: 0; padding: 0; font-family: Arial, sans-serif; background: url('https://wallpapers.com/images/high/hello-kitty-spiderman-heart-hnkzdcepdjizhvuw.webp') no-repeat center/cover; }

    #startScreen {
      position: fixed; width: 100%; height: 100%; background: rgba(255, 182, 193, 0.95);
      display: flex; flex-direction: column; align-items: center; justify-content: center;
      font-size: 24px; font-weight: bold; z-index: 100;
    }

    .button { background-color: #ff4d4d; color: white; padding: 10px 20px; font-size: 18px; border-radius: 10px; cursor: pointer; }
    #scoreCounter { position: absolute; top: 10px; right: 10px; font-size: 24px; color: #ff4d4d; font-weight: bold; }
    #timer { position: absolute; top: 10px; left: 10px; font-size: 24px; color: #ff4d4d; font-weight: bold; }
    #spiderman { position: absolute; width: 80px; height: 100px; background: url('https://pngimg.com/uploads/spider_man/spider_man_PNG63.png') no-repeat center/contain; left: 100px; top: 350px; display: block; }

    .heart { position: absolute; width: 30px; height: 30px; background: url('https://cdn-icons-png.flaticon.com/512/833/833472.png') no-repeat center/contain; animation: fall 4s linear; }
    @keyframes fall { from { top: 0; } to { top: 100vh; } }
    
    .controls { position: fixed; bottom: 20px; width: 100%; display: flex; justify-content: center; gap: 15px; }
    .control-button { padding: 20px; font-size: 20px; background-color: #4CAF50; color: white; border-radius: 50%; cursor: pointer; }
  </style>
</head>
<body>
  <div id="startScreen">
    üíñ Welcome to Spider-Man Valentine's Adventure üíñ
    <div class="button" onclick="startGame()">Start Game</div>
  </div>

  <div id="gameContainer">
    <div id="scoreCounter">Score: 0</div>
    <div id="timer">Time: 60s</div>
    <div id="spiderman"></div>
  </div>

  <div class="controls">
    <div class="control-button" onclick="moveLeft()">‚¨ÖÔ∏è</div>
    <div class="control-button" onclick="moveUp()">‚¨ÜÔ∏è</div>
    <div class="control-button" onclick="moveDown()">‚¨áÔ∏è</div>
    <div class="control-button" onclick="moveRight()">‚û°Ô∏è</div>
  </div>

  <script>
    let x = 100, y = 350, score = 0, time = 60;
    let timerInterval, heartInterval;
    const spiderman = document.getElementById('spiderman');

    function startGame() {
      document.getElementById('startScreen').style.display = 'none';
      updateTimer();
      timerInterval = setInterval(updateTimer, 1000);
      heartInterval = setInterval(createHeart, 1000);
    }

    function updateTimer() {
      time--;
      document.getElementById('timer').innerText = `Time: ${time}s`;
      if (time <= 0) {
        clearInterval(timerInterval);
        clearInterval(heartInterval);
        alert(`Time's up! Your score: ${score}`);
      }
    }

    function createHeart() {
      let heart = document.createElement('div');
      heart.className = 'heart';
      heart.style.left = Math.random() * window.innerWidth + 'px';
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 4000);
    }

    function moveLeft() { x -= 20; updatePosition(); }
    function moveRight() { x += 20; updatePosition(); }
    function moveUp() { y -= 20; updatePosition(); }
    function moveDown() { y += 20; updatePosition(); }
    
    function updatePosition() {
      spiderman.style.left = x + 'px';
      spiderman.style.top = y + 'px';
    }

    document.addEventListener('keydown', function(event) {
      if (event.key === 'ArrowRight') moveRight();
      if (event.key === 'ArrowLeft') moveLeft();
      if (event.key === 'ArrowUp') moveUp();
      if (event.key === 'ArrowDown') moveDown();
    });
  </script>
</body>
</html>
