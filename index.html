<!DOCTYPE html>
<html>
  <head>
    <title>Mahdi's Valentine's Game ðŸ’–</title>
    <style>
      body {
        margin: 0;
        font-family: Arial, sans-serif;
        background-color: #000;
        background-image: url('https://wallpapers.com/images/high/hello-kitty-spiderman-heart.jpg');
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        height: 100vh;
        overflow: hidden;
      }
      .gift-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.8);
        display: flex;
        align-items: center;
        justify-content: center;
        color: white;
        font-size: 20px;
        flex-direction: column;
        z-index: 100;
      }
      .gift-content button {
        padding: 10px 20px;
        font-size: 18px;
        background-color: #ff4c4c;
        border: none;
        border-radius: 20px;
        color: white;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <audio id="backgroundMusic" loop>
      <source src="https://docs.google.com/uc?export=download&id=1bX99FqFwEtuMAvWOp25c_L3B6D0URsjS" type="audio/mp3">
    </audio>

    <div id="startScreen">
      <h1>ðŸ’– Happy Valentine's Mahdi ðŸ’–</h1>
      <button onclick="startGame()">Start Game</button>
    </div>

    <div id="scoreCounter">Score: 0</div>
    <div id="timer">Time: 60s</div>

    <script>
      function startGame() {
        document.getElementById('startScreen').style.display = 'none';
        document.getElementById('backgroundMusic').play().catch(() => console.log('Music autoplay blocked'));
        showHearts();
        createTimer();
        setTimeout(showGiftLetter, 60000);
      }

      function showGiftLetter() {
        const overlay = document.createElement('div');
        overlay.className = 'gift-overlay';
        overlay.innerHTML = `
          <div class="gift-content">
            <h2>ðŸ’Œ A Special Letter ðŸ’Œ</h2>
            <p>N7ebek Mahdi,</p>
            <p>You are my superhero. Happy Valentine's Day baby! ðŸ’–</p>
            <button onclick="overlay.remove()">Close</button>
          </div>
        `;
        document.body.appendChild(overlay);
      }

      let score = 0;
      function updateScore() {
        document.getElementById('scoreCounter').innerText = `Score: ${score}`;
      }

      function showHearts() {
        setInterval(() => {
          const heart = document.createElement('div');
          heart.className = 'heart';
          heart.style.left = `${Math.random() * window.innerWidth}px`;
          heart.style.top = '0px';
          document.body.appendChild(heart);

          const fallInterval = setInterval(() => {
            heart.style.top = `${parseInt(heart.style.top) + 5}px`;
            if (parseInt(heart.style.top) > window.innerHeight) {
              heart.remove(); clearInterval(fallInterval);
            }
          }, 30);
        }, 800);
      }

      function createTimer() {
        let time = 60;
        const timerInterval = setInterval(() => {
          time--;
          document.getElementById('timer').innerText = `Time: ${time}s`;
          if (time <= 0) {
            clearInterval(timerInterval);
            alert(`Game Over! Your Score: ${score}`);
          }
        }, 1000);
      }
    </script>
  </body>
</html>
