<!DOCTYPE html>
<html>
  <head>
    <title>Spider-Man Valentine's Adventure üíñ</title>
    <style>
      body {
        margin: 0;
        font-family: Arial, sans-serif;
        background: url('https://wallpapers.com/images/high/hello-kitty-spiderman-heart.jpg') no-repeat center/cover;
        height: 100vh;
        overflow: hidden;
      }
      .mobile-controls {
        position: fixed;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        display: flex;
        gap: 10px;
      }
      .control-btn {
        padding: 15px;
        font-size: 20px;
        background-color: #d10000;
        color: white;
        border-radius: 50%;
        cursor: pointer;
      }
      .heart {
        position: absolute;
        width: 30px;
        height: 30px;
        background: url('https://cdn-icons-png.flaticon.com/512/833/833472.png') no-repeat center/cover;
      }
      .gift-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.8);
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 1000;
      }
      .gift-content {
        background-color: white;
        padding: 30px;
        border-radius: 20px;
        text-align: center;
        font-size: 18px;
        color: #333;
      }
    </style>
  </head>
  <body>
    <audio id="backgroundMusic" loop autoplay>
      <source src="https://docs.google.com/uc?export=download&id=1bX99FqFwEtuMAvWOp25c_L3B6D0URsjS" type="audio/mp3">
    </audio>
    <div id="spiderman" style="position:absolute;width:80px;height:100px;background:url('https://pngimg.com/uploads/spider_man/spider_man_PNG63.png') no-repeat center/cover;"></div>
    <div id="scoreCounter">Score: 0</div>
    <div id="timer">Time: 60s</div>

    <script>
      function moveSpiderMan(dx, dy) {
        const spiderman = document.getElementById('spiderman');
        spiderman.style.left = (spiderman.offsetLeft + dx) + 'px';
        spiderman.style.top = (spiderman.offsetTop + dy) + 'px';
      }

      function createMobileControls() {
        const controls = document.createElement('div');
        controls.classList.add('mobile-controls');
        controls.innerHTML = `
          <button class="control-btn" onclick="moveSpiderMan(-20, 0)">‚¨ÖÔ∏è</button>
          <button class="control-btn" onclick="moveSpiderMan(20, 0)">‚û°Ô∏è</button>
          <button class="control-btn" onclick="moveSpiderMan(0, -20)">‚¨ÜÔ∏è</button>
          <button class="control-btn" onclick="moveSpiderMan(0, 20)">‚¨áÔ∏è</button>
        `;
        document.body.appendChild(controls);
      }

      let score = 0;
      function createScoreCounter() {
        document.getElementById('scoreCounter').innerText = 'Score: 0';
      }

      function showHearts() {
        setInterval(() => {
          const heart = document.createElement('div');
          heart.classList.add('heart');
          heart.style.left = `${Math.random() * window.innerWidth}px`;
          heart.style.top = '0px';
          document.body.appendChild(heart);
          const fallInterval = setInterval(() => {
            heart.style.top = `${parseInt(heart.style.top) + 5}px`;
            if (parseInt(heart.style.top) > window.innerHeight) {
              heart.remove();
              clearInterval(fallInterval);
            }
          }, 30);
        }, 800);
      }

      let timer = 60;
      function createTimer() {
        const timerInterval = setInterval(() => {
          timer--;
          document.getElementById('timer').innerText = `Time: ${timer}s`;
          if (timer <= 0) {
            clearInterval(timerInterval);
            alert(`Game Over! Your Score: ${score}`);
          }
        }, 1000);
      }

      function showGiftLetter() {
        const overlay = document.createElement('div');
        overlay.classList.add('gift-overlay');
        overlay.innerHTML = `
          <div class="gift-content">
            <h2>üíå A Special Letter üíå</h2>
            <p>Dear Mahdi,</p>
            <p>You are my superhero. Happy Valentine's Day! üíñ</p>
            <button onclick="overlay.remove()">Close</button>
          </div>
        `;
        document.body.appendChild(overlay);
      }

      createMobileControls();
      createScoreCounter();
      showHearts();
      createTimer();
      setTimeout(showGiftLetter, 60000);
    </script>
  </body>
</html>
