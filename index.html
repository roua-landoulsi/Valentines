<!DOCTYPE html>
<html>
  <head>
    <title>üåü Cosmic Adventure Quest üåü</title>
    <style>
      body {
        margin: 0;
        font-family: 'Arial', sans-serif;
        background: linear-gradient(to bottom, #0b3d91, #1e90ff);
        height: 100vh;
        overflow: hidden;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        color: white;
      }
      .title {
        font-size: 52px;
        font-weight: bold;
        animation: pulse 1.5s infinite;
      }
      @keyframes pulse {
        0% { transform: scale(1); }
        50% { transform: scale(1.1); }
        100% { transform: scale(1); }
      }
      .spaceship {
        position: absolute;
        width: 100px;
        height: 100px;
        transition: transform 0.1s;
      }
      .planet {
        position: absolute;
        width: 120px;
        height: 120px;
      }
      .controls {
        position: fixed;
        bottom: 30px;
        display: flex;
        gap: 20px;
      }
      .control-btn {
        padding: 15px 30px;
        font-size: 24px;
        background-color: #4caf50;
        color: white;
        border-radius: 20px;
        cursor: pointer;
        transition: background-color 0.3s;
      }
      .control-btn:hover {
        background-color: #388e3c;
      }
    </style>
  </head>
  <body>
    <div class="title">üöÄ Reach the Mystery Planet! üåï</div>
    <img id="spaceship" src="https://pngimg.com/uploads/rocket/rocket_PNG13289.png" class="spaceship" style="top: 150px; left: 150px;">
    <img id="planet" src="https://pngimg.com/uploads/planet/planet_PNG40.png" class="planet" style="top: 300px; left: 300px;">

    <div class="controls">
      <button class="control-btn" onclick="moveShip(0, -40)">‚¨ÜÔ∏è</button>
      <button class="control-btn" onclick="moveShip(-40, 0)">‚¨ÖÔ∏è</button>
      <button class="control-btn" onclick="moveShip(40, 0)">‚û°Ô∏è</button>
      <button class="control-btn" onclick="moveShip(0, 40)">‚¨áÔ∏è</button>
    </div>

    <script>
      function moveShip(dx, dy) {
        const ship = document.getElementById('spaceship');
        ship.style.left = (ship.offsetLeft + dx) + 'px';
        ship.style.top = (ship.offsetTop + dy) + 'px';
        checkContact();
      }

      function randomizePlanet() {
        const planet = document.getElementById('planet');
        planet.style.top = Math.random() * (window.innerHeight - 150) + 'px';
        planet.style.left = Math.random() * (window.innerWidth - 150) + 'px';
      }

      function checkContact() {
        const ship = document.getElementById('spaceship').getBoundingClientRect();
        const planet = document.getElementById('planet').getBoundingClientRect();
        if (
          ship.left < planet.right &&
          ship.right > planet.left &&
          ship.top < planet.bottom &&
          ship.bottom > planet.top
        ) {
          alert('üåü Mission Complete! You reached the planet! üöÄ');
          randomizePlanet();
        }
      }

      randomizePlanet();
    </script>
  </body>
</html>
