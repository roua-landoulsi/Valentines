<!DOCTYPE html>
<html>
<head>
  <title>Valentine's Game for Mahdi ðŸ’–</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      font-family: 'Arial', sans-serif;
      background-color: #87CEEB;
    }

    /* Spider-Man Character */
    #spiderman {
      position: absolute;
      width: 100px;
      height: 120px;
      background: url('https://images-wixmp-ed30a86b8c4ca887773594c2.wixmp.com/f/f5f62778-b66b-44e7-87ab-a4d6c8280c15/dhud8kq-977c7c52-a4ab-4f8a-ae95-69a93944ac59.png') no-repeat center/contain;
      background-size: cover;
      top: 350px;
      left: 120px;
      z-index: 100;
      display: block;
    }

    /* Game World */
    #gameContainer {
      position: relative;
      width: 200vw;
      height: 100vh;
      background: url('https://wallpapers.com/images/high/hello-kitty-spiderman-heart-hnkzdcepdjizhvuw.webp') no-repeat center/cover;
      overflow-x: scroll;
      overflow-y: hidden;
      white-space: nowrap;
      border-bottom: 5px solid #8B4513;
    }

    #gameContainer::-webkit-scrollbar {
      display: none;
    }

    /* Platforms */
    .platform {
      position: absolute;
      width: 180px;
      height: 20px;
      background-color: #8B4513;
      border-radius: 5px;
      border: 2px solid #5C3D2E;
      z-index: 90;
    }

    /* Platform Positions */
    .platform1 { left: 150px; bottom: 250px; }
    .platform2 { left: 450px; bottom: 350px; }
    .platform3 { left: 800px; bottom: 250px; }
    .platform4 { left: 1200px; bottom: 400px; }
    .platform5 { left: 1500px; bottom: 250px; }
  </style>
</head>
<body>

  <!-- Game Area -->
  <div id="gameContainer">
    <div id="spiderman"></div>

    <!-- Platforms -->
    <div class="platform platform1"></div>
    <div class="platform platform2"></div>
    <div class="platform platform3"></div>
    <div class="platform platform4"></div>
    <div class="platform platform5"></div>
  </div>

</body>
</html>
