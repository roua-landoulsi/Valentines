<!DOCTYPE html>
<html>
<head>
  <title>Valentine's Game for Mahdi ðŸ’–</title>
  <style>
    body { margin: 0; padding: 0; overflow-x: scroll; font-family: Arial, sans-serif; background-color: #87CEEB; }

    #startScreen, #gameOverScreen, #winScreen {
      position: fixed; width: 100%; height: 100%; background: rgba(255, 182, 193, 0.95);
      display: flex; flex-direction: column; align-items: center; justify-content: center;
      font-size: 24px; font-weight: bold;
    }

    .button { background-color: #ff4d4d; color: white; font-size: 24px; padding: 10px 30px;
              border-radius: 10px; cursor: pointer; margin-top: 20px; }

    #gameContainer {
      position: relative; width: 600vw; height: 100vh; overflow-x: scroll;
      background: url('https://wallpapers.com/images/high/hello-kitty-spiderman-heart-hnkzdcepdjizhvuw.webp') repeat-x;
    }

    .platform { position: absolute; width: 150px; height: 20px; background-color: #8B4513; border-radius: 5px; }
    .enemy { position: absolute; width: 60px; height: 60px; background-color: red; animation: moveEnemy 5s linear infinite; }
    .heart { position: absolute; width: 30px; height: 30px; background-color: pink; border-radius: 50%; }

    @keyframes moveEnemy {
      0% { transform: translateX(100vw); }
      100% { transform: translateX(-100vw); }
    }

    #spiderman, #helloKitty {
      position: absolute; width: 80px; height: 100px;
      background-size: cover; display: block;
    }

    #spiderman { left: 50px; top: 350px;
      background: url('https://images-wixmp-ed30a86b8c4ca887773594c2.png') no-repeat center/contain; }
    #helloKitty {
      left: 570vw; bottom: 100px;
      background: url('https://www.citypng.com/public/uploads/preview/sweet-hello-kitty-ballet-dancer-transparent-background-7358116966750470e7ptokdz9.png') no-repeat center/contain;
    }
  </style>
</head>
<body>
  <div id="startScreen">
    ðŸ’– Welcome to Spider-Man Valentine's Adventure ðŸ’–
    <div class="button" onclick="startGame()">Start Game</div>
  </div>

  <div id="gameContainer">
    <div id="spiderman"></div>
    <div id="helloKitty"></div>
    <div class="platform" style="left: 200px; bottom: 250px;"></div>
    <div class="platform" style="left: 600px; bottom: 300px;"></div>
    <div class="platform" style="left: 1000px; bottom: 250px;"></div>
    <div class="enemy" style="left: 800px; bottom: 100px;"></div>
    <div class="heart" style="left: 500px; bottom: 280px;"></div>
  </div>

  <div id="gameOverScreen" style="display:none;">
    Game Over ðŸ’”
    <div class="button" onclick="retryGame()">Retry</div>
  </div>

  <div id="winScreen" style="display:none;">
    ðŸŽ‰ You Found Hello Kitty! ðŸ’– They jump together happily!
    <div class="button" onclick="restartGame()">Play Again</div>
  </div>

  <script>
    function startGame() {
      document.getElementById('startScreen').style.display = 'none';
      document.getElementById('spiderman').style.display = 'block';
      document.getElementById('helloKitty').style.display = 'block';
    }
  </script>
</body>
</html>
