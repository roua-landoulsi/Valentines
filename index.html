<!DOCTYPE html>
<html>
<head>
  <title>Valentine's Game for Mahdi ðŸ’–</title>
  <style>
    body { margin: 0; padding: 0; overflow-x: scroll; font-family: Arial, sans-serif; background-color: #87CEEB; }

    #startScreen {
      position: fixed; width: 100%; height: 100%; background: rgba(255, 182, 193, 0.95);
      display: flex; flex-direction: column; align-items: center; justify-content: center;
      font-size: 24px; font-weight: bold; z-index: 100;
    }

    .button { background-color: #ff4d4d; color: white; font-size: 24px; padding: 10px 30px;
              border-radius: 10px; cursor: pointer; margin-top: 20px; }

    #gameContainer {
      position: relative; width: 1500vw; height: 100vh;
      background: url('https://wallpapers.com/images/high/hello-kitty-spiderman-heart-hnkzdcepdjizhvuw.webp') repeat-x;
      overflow-x: scroll;
    }

    .platform {
      position: absolute; width: 150px; height: 20px; background-color: #8B4513;
      border-radius: 5px; border: 2px solid #5C3D2E;
    }

    #spiderman {
      position: absolute; width: 100px; height: 120px;
      background: url('https://pngimg.com/uploads/spider_man/spider_man_PNG63.png') no-repeat center/contain;
      background-size: cover;
      left: 100px; top: 350px; z-index: 50; display: none;
    }

    #helloKitty {
      position: absolute; width: 100px; height: 120px;
      background: url('https://upload.wikimedia.org/wikipedia/commons/3/3e/Hello_Kitty.svg') no-repeat center/contain;
      left: 1480vw; bottom: 150px; display: block;
    }
  </style>
</head>
<body>
  <div id="startScreen">
    ðŸ’– Welcome to Spider-Man Valentine's Adventure ðŸ’–
    <div class="button" onclick="startGame()">Start Game</div>
  </div>

  <div id="gameContainer">
    <div id="spiderman"></div>
    <div id="helloKitty"></div>
    <div class="platform" style="left: 200px; bottom: 250px;"></div>
    <div class="platform" style="left: 400px; bottom: 300px;"></div>
    <div class="platform" style="left: 600px; bottom: 250px;"></div>
    <div class="platform" style="left: 800px; bottom: 300px;"></div>
    <div class="platform" style="left: 1000px; bottom: 250px;"></div>
    <div class="platform" style="left: 1200px; bottom: 200px;"></div>
  </div>

  <script>
    let spiderman = document.getElementById('spiderman');
    let x = 100, y = 350, speed = 15;

    function startGame() {
      document.getElementById('startScreen').style.display = 'none';
      spiderman.style.display = 'block';
      spiderman.style.left = x + 'px';
      spiderman.style.top = y + 'px';
    }

    document.addEventListener('keydown', function(event) {
      if (event.key === 'ArrowRight') x += speed;
      if (event.key === 'ArrowLeft') x -= speed;
      if (event.key === 'ArrowUp') y -= speed;
      if (event.key === 'ArrowDown') y += speed;

      if (x < 0) x = 0;
      if (y < 0) y = 0;
      if (x > 1480) x = 1480;
      if (y > 500) y = 500;

      spiderman.style.left = x + 'px';
      spiderman.style.top = y + 'px';
    });
  </script>
</body>
</html>
