<!DOCTYPE html>
<html>
  <head>
    <title>Mahdi's Valentine's Adventure ðŸ’–</title>
    <style>
      body {
        margin: 0;
        font-family: Arial, sans-serif;
        background-color: black;
        color: white;
        text-align: center;
        height: 100vh;
        overflow: hidden;
      }
      .screen {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
      }
      button {
        padding: 15px 30px;
        font-size: 20px;
        background-color: #ff4c4c;
        color: white;
        border: none;
        border-radius: 10px;
        cursor: pointer;
        margin: 10px;
      }
      button:hover {
        background-color: #d10000;
      }
    </style>
  </head>
  <body>
    <audio id="backgroundMusic" loop>
      <source src="https://docs.google.com/uc?export=download&id=1bX99FqFwEtuMAvWOp25c_L3B6D0URsjS" type="audio/mp3">
    </audio>

    <div id="startScreen" class="screen">
      <h1>ðŸ’– Happy Valentine's Mahdi ðŸ’–</h1>
      <button onclick="startGame()">Start Game</button>
    </div>

    <div id="gameScreen" class="screen" style="display:none;">
      <p>Help Spider-Man reach Hello Kitty!</p>
      <button onclick="finishGame()">Finish Mission</button>
    </div>

    <div id="giftScreen" class="screen" style="display:none;">
      <h2>ðŸ’Œ A Special Letter ðŸ’Œ</h2>
      <p>N7ebek Mahdi,</p>
      <p>You are my superhero. Happy Valentine's Day baby! ðŸ’–</p>
      <button onclick="restartGame()">Play Again</button>
    </div>

    <script>
      function startGame() {
        document.getElementById('startScreen').style.display = 'none';
        document.getElementById('gameScreen').style.display = 'flex';
        document.getElementById('backgroundMusic').play().catch(() => console.log('Autoplay blocked'));
      }

      function finishGame() {
        document.getElementById('gameScreen').style.display = 'none';
        document.getElementById('giftScreen').style.display = 'flex';
      }

      function restartGame() {
        document.getElementById('giftScreen').style.display = 'none';
        document.getElementById('startScreen').style.display = 'flex';
      }
    </script>
  </body>
</html>
