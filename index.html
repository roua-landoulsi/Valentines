<!DOCTYPE html>

  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      font-family: 'Arial', sans-serif;
      background-color: #dff9fb;
    }

    #gameContainer {
      position: relative;
      width: 100vw;
      height: 100vh;
      background: url('https://wallpapers.com/images/high/hello-kitty-spiderman-heart-hnkzdcepdjizhvuw.webp') no-repeat center center/cover;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    #startScreen {
      text-align: center;
      background: rgba(255, 182, 193, 0.95);
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0px 0px 20px rgba(0,0,0,0.3);
      animation: fadeIn 2s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    #startButton {
      background-color: #ff4d4d;
      color: white;
      font-size: 28px;
      font-weight: bold;
      border: none;
      padding: 15px 40px;
      border-radius: 15px;
      cursor: pointer;
      transition: 0.3s;
    }

    #startButton:hover {
      background-color: #cc0000;
      transform: scale(1.1);
    }
  </style>
</head>

  <script>
    function startGame() {
