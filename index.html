<!DOCTYPE html>
<html>
  <head>
    <title>Mahdi's Valentine's Adventure üíñ</title>
    <style>
      body {
        margin: 0;
        font-family: Arial, sans-serif;
        background: url('https://wallpapers.com/images/high/hello-kitty-spiderman-heart.jpg') no-repeat center/cover;
        color: white;
        text-align: center;
        height: 100vh;
        overflow: hidden;
        position: relative;
      }
      .character {
        position: absolute;
        width: 100px;
        height: 100px;
      }
      .controls {
        position: fixed;
        bottom: 20px;
        width: 100%;
        display: flex;
        justify-content: center;
        gap: 15px;
      }
      .control-btn {
        padding: 10px 20px;
        font-size: 18px;
        background-color: #ff4c4c;
        color: white;
        border: none;
        border-radius: 10px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <audio id="backgroundMusic" loop autoplay>
      <source src="https://docs.google.com/uc?export=download&id=1bX99FqFwEtuMAvWOp25c_L3B6D0URsjS" type="audio/mp3">
    </audio>

    <img id="spiderman" src="https://pngimg.com/uploads/spider_man/spider_man_PNG63.png" class="character" style="top: 50px; left: 50px;">
    <img id="helloKitty" src="https://www.citypng.com/public/uploads/preview/sweet-hello-kitty-ballet-dancer-transparent-background-7358116966750470e7ptokdz9.png" class="character" style="top: 200px; left: 200px;">

    <div class="controls">
      <button class="control-btn" onclick="moveSpiderMan(0, -20)">‚¨ÜÔ∏è</button>
      <button class="control-btn" onclick="moveSpiderMan(-20, 0)">‚¨ÖÔ∏è</button>
      <button class="control-btn" onclick="moveSpiderMan(20, 0)">‚û°Ô∏è</button>
      <button class="control-btn" onclick="moveSpiderMan(0, 20)">‚¨áÔ∏è</button>
    </div>

    <script>
      function moveSpiderMan(dx, dy) {
        const spiderman = document.getElementById('spiderman');
        spiderman.style.left = (spiderman.offsetLeft + dx) + 'px';
        spiderman.style.top = (spiderman.offsetTop + dy) + 'px';
        checkCollision();
      }

      function randomPosition(element) {
        element.style.top = Math.random() * (window.innerHeight - 120) + 'px';
        element.style.left = Math.random() * (window.innerWidth - 120) + 'px';
      }

      function checkCollision() {
        const spiderman = document.getElementById('spiderman').getBoundingClientRect();
        const helloKitty = document.getElementById('helloKitty').getBoundingClientRect();
        if (
          spiderman.left < helloKitty.right &&
          spiderman.right > helloKitty.left &&
          spiderman.top < helloKitty.bottom &&
          spiderman.bottom > helloKitty.top
        ) {
          alert('üéâ You reached Hello Kitty! Happy Valentine‚Äôs Day! üíñ');
          randomPosition(document.getElementById('helloKitty'));
        }
      }

      randomPosition(document.getElementById('helloKitty'));
    </script>
  </body>
</html>
