<!DOCTYPE html>
<html>
<head>
  <title>Spider-Man Valentine's Adventure üíñ</title>
  <style>
    body { margin: 0; padding: 0; font-family: Arial, sans-serif; background: url('https://wallpapers.com/images/high/hello-kitty-spiderman-heart-hnkzdcepdjizhvuw.webp') no-repeat center/cover; }

    #startScreen {
      position: fixed; width: 100%; height: 100%; background: rgba(255, 182, 193, 0.95);
      display: flex; flex-direction: column; align-items: center; justify-content: center;
      font-size: 24px; font-weight: bold; z-index: 100;
    }

    .button { background-color: #ff4d4d; color: white; padding: 10px 20px; font-size: 18px; border-radius: 10px; cursor: pointer; }

    #gameContainer { position: relative; width: 100vw; height: 100vh; overflow: hidden; }
    #scoreCounter { position: absolute; top: 10px; right: 10px; font-size: 24px; color: #ff4d4d; font-weight: bold; }
    #timer { position: absolute; top: 10px; left: 10px; font-size: 24px; color: #ff4d4d; font-weight: bold; }
    
    #spiderman {
      position: absolute; width: 80px; height: 100px;
      background: url('https://pngimg.com/uploads/spider_man/spider_man_PNG63.png') no-repeat center/contain;
      left: 100px; top: 350px; display: none;
    }

    .heart {
      position: absolute; width: 30px; height: 30px;
      background: url('https://cdn-icons-png.flaticon.com/512/833/833472.png') no-repeat center/contain;
      animation: fall 5s linear infinite;
    }

    @keyframes fall { from { top: 0; } to { top: 100vh; } }
    
    #endScreen {
      display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
      text-align: center; font-size: 28px; color: green;
    }
  </style>
</head>
<body>
  <div id="startScreen">
    üíñ Welcome to Spider-Man Valentine's Adventure üíñ
    <div class="button" onclick="startGame()">Start Game</div>
  </div>

  <div id="gameContainer">
    <div id="scoreCounter">Score: 0</div>
    <div id="timer">Time: 60s</div>
    <div id="spiderman"></div>
  </div>

  <div id="endScreen">
    <p>Your Score: <span id="finalScore"></span></p>
    <div class="button" onclick="openGift()">üéÅ Open Gift Box for Secret Letter</div>
    <div class="button" onclick="restartGame()">üîÑ Play Again</div>
  </div>

  <script>
    let spiderman = document.getElementById('spiderman');
    let scoreCounter = document.getElementById('scoreCounter');
    let timerElement = document.getElementById('timer');
    let score = 0;
    let time = 60;

    function startGame() {
      document.getElementById('startScreen').style.display = 'none';
      spiderman.style.display = 'block';
      setInterval(createHeart, 1000);
      setInterval(updateTimer, 1000);
    }

    function createHeart() {
      let heart = document.createElement('div');
      heart.className = 'heart';
      heart.style.left = Math.random() * window.innerWidth + 'px';
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 5000);
    }

    function updateTimer() {
      time--;
      timerElement.innerText = `Time: ${time}s`;
      if (time <= 0) endGame();
    }

    function endGame() {
      document.getElementById('finalScore').innerText = score;
      document.getElementById('endScreen').style.display = 'block';
    }

    function openGift() {
      alert("üíå Secret Letter: Happy Valentine's Day, Mahdi! üíñ From Rosie");
    }

    function restartGame() {
      window.location.reload();
    }
  </script>
</body>
</html>
