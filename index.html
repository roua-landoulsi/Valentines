<!DOCTYPE html>
<html>
<head>
  <title>Spider-Man Valentine's Adventure üíñ</title>
  <style>
    body { margin: 0; padding: 0; font-family: Arial, sans-serif; background: url('https://wallpapers.com/images/high/hello-kitty-spiderman-heart-hnkzdcepdjizhvuw.webp') no-repeat center/cover; }

    #gameContainer { position: relative; width: 100vw; height: 100vh; overflow: hidden; }
    #scoreCounter { position: absolute; top: 10px; right: 10px; font-size: 24px; color: #ff4d4d; font-weight: bold; }
    #timer { position: absolute; top: 10px; left: 10px; font-size: 24px; color: #ff4d4d; font-weight: bold; }
    
    #endScreen {
      display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
      text-align: center; font-size: 28px; color: green;
    }

    .button { background-color: #ff4d4d; color: white; padding: 10px 20px; font-size: 18px; border-radius: 10px; margin: 10px; cursor: pointer; }
    
    .heart { position: absolute; width: 30px; height: 30px; background: url('https://cdn-icons-png.flaticon.com/512/833/833472.png') no-repeat center/contain; animation: fall 5s linear infinite; }
    @keyframes fall { from { top: 0; } to { top: 100vh; } }
  </style>
</head>
<body>
  <div id="gameContainer">
    <div id="scoreCounter">Score: 0</div>
    <div id="timer">Time: 60s</div>
  </div>

  <div id="endScreen">
    <p>Your Score: <span id="finalScore"></span></p>
    <div class="button" onclick="openGift()">üéÅ Open Gift Box for Secret Letter</div>
    <div class="button" onclick="restartGame()">üîÑ Play Again</div>
  </div>

  <script>
    let score = 0;
    let time = 60;
    let gameInterval = setInterval(createHeart, 1000);
    let timerInterval = setInterval(updateTimer, 1000);

    function createHeart() {
      let heart = document.createElement('div');
      heart.className = 'heart';
      heart.style.left = Math.random() * window.innerWidth + 'px';
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 5000);
    }

    function updateTimer() {
      time--;
      document.getElementById('timer').innerText = `Time: ${time}s`;
      if (time <= 0) endGame();
    }

    function endGame() {
      clearInterval(gameInterval);
      clearInterval(timerInterval);
      document.getElementById('finalScore').innerText = score;
      document.getElementById('endScreen').style.display = 'block';
    }

    function openGift() {
      alert("üíå Secret Letter: Happy Valentine's Day, Mahdi! üíñ From Rosie");
    }

    function restartGame() {
      window.location.reload();
    }
  </script>
</body>
</html>
