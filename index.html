<!DOCTYPE html>
<html>
<head>
<title> Mahdi Valentine's game </title>
  <style>
    body { margin: 5; padding: 0; font-family: Arial, sans-serif; background: url('https://wallpapers.com/images/high/hello-kitty-spiderman-heart-hnkzdcepdjizhvuw.webp') no-repeat center/cover; }

    #startScreen, #endScreen {
      position: fixed; width: 100%; height: 100%; background: rgba(255, 182, 193, 0.95);
      display: flex; flex-direction: column; align-items: center; justify-content: center;
      font-size: 28px; font-weight: bold; z-index: 100;
    }
    .start-button, .restart-button {
      background-color: #d10000; color: white; font-size: 24px; font-weight: bold;
      padding: 15px 40px; border-radius: 50px; cursor: pointer; transition: 0.3s;
    }
    .start-button:hover, .restart-button:hover { background-color: #b30000; }
    #scoreCounter, #timer { position: absolute; font-size: 24px; font-weight: bold; color: #ff4d4d; }
    #scoreCounter { top: 10px; right: 10px; }
    #timer { top: 10px; left: 10px; }
    .heart {
      position: absolute;
      width: 30px;
      height: 30px;
      background: url('https://static.vecteezy.com/system/resources/previews/033/034/173/non_2x/pixel-heart-pixel-art-illustration-8-bit-heart-icon-red-heart-pixel-graphic-video-game-heart-icon-vector.jpg') no-repeat center/contain;
      background-size: cover;
    }
  </style>
</head>
<body>
  <div id="startScreen">üíñ Happy Valentine's Mahdi !! üíñ<p style="font-size: 18px;">Click to Start Your Adventure!</p><button class="start-button" onclick="startGame()">Start Game</button></div>
  
  <div id="endScreen" style="display:none;">
    <p>Your Score: <span id="finalScore"></span></p>
    <button class="restart-button" onclick="location.reload()">üîÑ Play Again</button>
  </div>

  <div id="gameContainer" style="display:none;">
    <div id="scoreCounter">Score: 0</div>
    <div id="timer">Time: 60s</div>
    <div id="spiderman" style="position:absolute;width:80px;height:100px;background:url('https://pngimg.com/uploads/spider_man/spider_man_PNG63.png') no-repeat center/contain;left:100px;top:350px;"></div>
  </div>
  
  <script>
    let time = 60, score = 0, x = 100, y = 350;

   function createHeart() {
  const heart = document.createElement('div');
  heart.classList.add('heart');
  heart.style.position = 'absolute';
  heart.style.left = `${Math.random() * (window.innerWidth - 30)}px`;
  heart.style.top = '0px';
  document.body.appendChild(heart);

  const fallInterval = setInterval(() => {
    heart.style.top = `${parseInt(heart.style.top) + 5}px`;

    // Check collision with Spider-Man
    if (
      Math.abs(x - parseInt(heart.style.left)) < 40 &&
      Math.abs(y - parseInt(heart.style.top)) < 40
    ) {
      score++;
      document.getElementById('scoreCounter').innerText = `Score: ${score}`;
      heart.remove();
      clearInterval(fallInterval);
      return;
    }

    // Remove heart if it reaches bottom
    if (parseInt(heart.style.top) > window.innerHeight) {
      heart.remove();
      clearInterval(fallInterval);
    }
  }, 20);
}

    function updateTimer() {
      document.getElementById('timer').innerText = `Time: ${time}s`;
      if (time <= 0) endGame();
      time--;
    }

   // Corrected 'Open for a Gift' feature to show at the end of the game
// Integrated buttons directly within endGame() for proper timing

function endGame() {
  document.getElementById('gameContainer').style.display = 'none';
  document.getElementById('endScreen').style.display = 'flex';
  document.getElementById('endScreen').innerHTML = `
    <p>Your Score: <span id="finalScore">${score}</span></p>
    <button class="restart-button" onclick="location.reload()">üîÑ Play Again</button>
    <button class="gift-button" onclick="openGift()">üéÅ Open for a Gift</button>
  `;
}

// Fixed 'Open for a Gift' to display the letter and play the song
function openGift() {
  // Remove any existing gift overlays before adding a new one
  const existingGift = document.querySelector('.gift-overlay');
  if (existingGift) existingGift.remove();

  // Create and display the letter overlay
  const giftBox = document.createElement('div');
  giftBox.classList.add('gift-overlay');
  giftBox.innerHTML = `
    <div class="gift-content">
      <h2>üíå A Special Letter üíå</h2>
      <p>Dear Mahdi,</p>
      <p>You are my superhero, my love, and my best friend. üíñ Happy Valentine's Day!</p>
      <button onclick="this.parentElement.parentElement.remove()">Close</button>
    </div>
  `;
  document.body.appendChild(giftBox);

  // Play the romantic song
  const audio = new Audio('https://www.bensound.com/bensound-music/bensound-romantic.mp3');
  audio.play();
}

// Ensure CSS is applied for gift overlay
const giftStyle = document.createElement('style');
giftStyle.textContent = `
  .gift-overlay {
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    background: rgba(0, 0, 0, 0.8);
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    color: white;
    font-size: 22px;
    text-align: center;
    z-index: 200;
  }
  .gift-content {
    background: pink;
    padding: 30px;
    border-radius: 15px;
    box-shadow: 0px 0px 15px rgba(255, 255, 255, 0.7);
    font-family: Arial, sans-serif;
  }
  .gift-content button {
    margin-top: 15px;
    padding: 10px 20px;
    font-size: 18px;
    border-radius: 10px;
    border: none;
    background-color: #d10000;
    color: white;
    cursor: pointer;
  }
`;
document.head.appendChild(giftStyle);

    function moveSpiderMan(dx, dy) {
      x += dx;
      y += dy;
      const spiderman = document.getElementById('spiderman');
      spiderman.style.left = `${x}px`;
      spiderman.style.top = `${y}px`;
    }

    document.addEventListener('keydown', (e) => {
      if (e.key === 'ArrowLeft') moveSpiderMan(-20, 0);
      if (e.key === 'ArrowRight') moveSpiderMan(20, 0);
      if (e.key === 'ArrowUp') moveSpiderMan(0, -20);
      if (e.key === 'ArrowDown') moveSpiderMan(0, 20);
    });

    function startGame() {
      document.getElementById('startScreen').style.display = 'none';
      document.getElementById('gameContainer').style.display = 'block';
      setInterval(updateTimer, 1000);
      setInterval(createHeart, 800);
    }
    
// Corrected mobile controls implementation for Spider-Man movement
// Add on-screen mobile controls with proper event listeners and styling

document.body.insertAdjacentHTML('beforeend', `
  <div class="controls">
    <button class="control-btn" onclick="moveSpiderMan(-20, 0)">‚¨ÖÔ∏è</button>
    <button class="control-btn" onclick="moveSpiderMan(20, 0)">‚û°Ô∏è</button>
    <button class="control-btn" onclick="moveSpiderMan(0, -20)">‚¨ÜÔ∏è</button>
    <button class="control-btn" onclick="moveSpiderMan(0, 20)">‚¨áÔ∏è</button>
  </div>
`);

// Add CSS styles for mobile controls
const mobileControlsStyle = document.createElement('style');
mobileControlsStyle.textContent = `
  .controls {
    position: fixed;
    bottom: 30px;
    left: 50%;
    transform: translateX(-50%);
    display: flex;
    gap: 15px;
    z-index: 100;
  }
  .control-btn {
    padding: 12px 18px;
    font-size: 24px;
    font-weight: bold;
    border-radius: 50%;
    border: 2px solid white;
    background-color: #d10000;
    color: white;
    cursor: pointer;
    transition: background-color 0.3s;
  }
  .control-btn:hover {
    background-color: #b30000;
  }
`;
document.head.appendChild(mobileControlsStyle);
</script>
</body>
</html>
