<!DOCTYPE html>
<html>
<head>
  <title>Spider-Man Valentine's Adventure ðŸ’–</title>
  <style>
    body { margin: 0; padding: 0; font-family: Arial, sans-serif; background: url('https://wallpapers.com/images/high/hello-kitty-spiderman-heart-hnkzdcepdjizhvuw.webp') no-repeat center/cover; }
    #startScreen, #endScreen { position: fixed; width: 100%; height: 100%; background: rgba(255, 182, 193, 0.95); display: flex; flex-direction: column; align-items: center; justify-content: center; font-size: 28px; font-weight: bold; z-index: 100; }
    #scoreCounter, #timer { position: absolute; font-size: 24px; font-weight: bold; color: #ff4d4d; }
    #scoreCounter { top: 10px; right: 10px; }
    #timer { top: 10px; left: 10px; }
    #spiderman { position: absolute; width: 80px; height: 100px; background: url('https://pngimg.com/uploads/spider_man/spider_man_PNG63.png') no-repeat center/contain; left: 100px; top: 350px; display: block; }
  </style>
</head>
<body>
  <div id="startScreen">ðŸ’– Welcome to Spider-Man Valentine's Adventure ðŸ’–<p>Click to Start Your Adventure!</p><div class="button" onclick="startGame()">Start Game</div></div>
  <div id="gameContainer">
    <div id="scoreCounter">Score: 0</div>
    <div id="timer">Time: 60s</div>
    <div id="spiderman"></div>
  </div>
  <div id="endScreen" style="display:none;">
    <p>Your Score: <span id="finalScore"></span></p>
    <button onclick="location.reload()">ðŸ”„ Play Again</button>
  </div>
  <script>
    let time = 60, score = 0, x = 100, y = 350, hearts = [], timerInterval;
    const spiderman = document.getElementById('spiderman');
    
    function createHeart() {
      hearts.push({ x: Math.random() * window.innerWidth, y: 0, speed: 3 });
    }
    function drawHearts() {
      hearts.forEach(heart => {
        const heartEl = document.createElement('div');
        heartEl.className = 'heart';
        heartEl.style.position = 'absolute';
        heartEl.style.width = '20px';
        heartEl.style.height = '20px';
        heartEl.style.background = 'red';
        heartEl.style.borderRadius = '50%';
        heartEl.style.left = heart.x + 'px';
        heartEl.style.top = heart.y + 'px';
        document.body.appendChild(heartEl);
        setTimeout(() => heartEl.remove(), 100);
      });
    }
    function moveHearts() {
      hearts.forEach((heart, i) => {
        heart.y += heart.speed;
        if (heart.y > window.innerHeight) hearts.splice(i, 1);
        if (Math.abs(x - heart.x) < 30 && Math.abs(y - heart.y) < 30) {
          score++;
          document.getElementById('scoreCounter').innerText = `Score: ${score}`;
          hearts.splice(i, 1);
        }
      });
    }
    function updateTimer() {
      document.getElementById('timer').innerText = `Time: ${time}s`;
      if (time <= 0) endGame();
      time--;
    }
    function endGame() {
      clearInterval(timerInterval);
      document.getElementById('gameContainer').style.display = 'none';
      document.getElementById('endScreen').style.display = 'flex';
      document.getElementById('finalScore').innerText = score;
    }
    function startGame() {
      document.getElementById('startScreen').style.display = 'none';
      timerInterval = setInterval(updateTimer, 1000);
      setInterval(createHeart, 800);
      gameLoop();
    }
    function moveSpiderMan(dx, dy) {
      x += dx;
      y += dy;
      spiderman.style.left = `${x}px`;
      spiderman.style.top = `${y}px`;
    }
    function gameLoop() {
      drawHearts();
      moveHearts();
      requestAnimationFrame(gameLoop);
    }
    
    document.addEventListener('keydown', (e) => {
      if (e.key === 'ArrowLeft') moveSpiderMan(-20, 0);
      if (e.key === 'ArrowRight') moveSpiderMan(20, 0);
      if (e.key === 'ArrowUp') moveSpiderMan(0, -20);
      if (e.key === 'ArrowDown') moveSpiderMan(0, 20);
    });
  </script>
</body>
</html>
