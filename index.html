<!DOCTYPE html>
<html>
  <head>
    <title>üíñ Heart Collector Challenge üíñ</title>
    <style>
      body {
        margin: 0;
        font-family: 'Arial', sans-serif;
        background: linear-gradient(to bottom, #fbc2eb, #a6c1ee);
        height: 100vh;
        overflow: hidden;
        position: relative;
      }
      .title {
        font-size: 36px;
        font-weight: bold;
        color: #fff;
        text-align: center;
        padding: 20px;
      }
      .heart {
        position: absolute;
        width: 50px;
        height: 50px;
        background: url('https://cdn-icons-png.flaticon.com/512/833/833472.png') no-repeat center/cover;
      }
      .scoreboard {
        position: fixed;
        top: 20px;
        right: 20px;
        font-size: 24px;
        color: white;
        background-color: rgba(0, 0, 0, 0.6);
        padding: 10px 20px;
        border-radius: 12px;
      }
    </style>
  </head>
  <body>
    <div class="title">üíñ Tap Hearts to Collect! 1 Minute Challenge! ‚è≥</div>
    <div id="score" class="scoreboard">Score: 0</div>

    <script>
      let score = 0;
      let gameActive = true;

      function createHeart(x, y) {
        const heart = document.createElement('div');
        heart.className = 'heart';
        heart.style.left = `${x - 25}px`;
        heart.style.top = `${y - 25}px`;
        document.body.appendChild(heart);

        heart.addEventListener('click', () => {
          if (gameActive) {
            score++;
            updateScore();
            heart.remove();
          }
        });

        setTimeout(() => heart.remove(), 2000);
      }

      function updateScore() {
        document.getElementById('score').innerText = `Score: ${score}`;
      }

      document.body.addEventListener('click', (e) => {
        if (gameActive) {
          createHeart(e.clientX, e.clientY);
        }
      });

      setTimeout(() => {
        gameActive = false;
        alert(`Time's up! Your final score: ${score} üíñ`);
      }, 60000);
    </script>
  </body>
</html>
