<!DOCTYPE html>
<html>
<head>
  <title>Valentine's Game for Mahdi ðŸ’–</title>
  <style>
    body { margin: 0; padding: 0; overflow-x: scroll; font-family: Arial, sans-serif; background-color: #87CEEB; }

    #startScreen {
      position: fixed; width: 100%; height: 100%; background: rgba(255, 182, 193, 0.95);
      display: flex; flex-direction: column; align-items: center; justify-content: center;
      font-size: 24px; font-weight: bold; z-index: 100;
    }

    .button { background-color: #ff4d4d; color: white; font-size: 24px; padding: 10px 30px;
              border-radius: 10px; cursor: pointer; margin-top: 20px; }

    #gameContainer {
      position: relative; width: 800vw; height: 100vh;
      background: url('https://wallpapers.com/images/high/hello-kitty-spiderman-heart-hnkzdcepdjizhvuw.webp') repeat-x;
      overflow-x: scroll;
    }

    .platform {
      position: absolute; width: 120px; height: 20px; background-color: #8B4513;
      border-radius: 5px; border: 2px solid #5C3D2E;
    }

    .enemy {
      position: absolute; width: 60px; height: 60px; background-color: red;
      animation: moveEnemy 4s linear infinite;
    }

    @keyframes moveEnemy {
      0% { transform: translateX(500px); }
      100% { transform: translateX(-500px); }
    }

    .heart { position: absolute; width: 30px; height: 30px; background-color: pink; border-radius: 50%; }

    #spiderman, #helloKitty {
      position: absolute; width: 80px; height: 100px; background-size: cover; display: block;
    }

    #spiderman {
      background: url('https://images-wixmp-ed30a86b8c4ca887773594c2.png') no-repeat center/contain;
      left: 50px; top: 350px;
    }

    #helloKitty {
      background: url('https://www.citypng.com/public/uploads/preview/sweet-hello-kitty-ballet-dancer-transparent-background-7358116966750470e7ptokdz9.png') no-repeat center/contain;
      left: 780vw; bottom: 150px;
    }
  </style>
</head>
<body>
  <div id="startScreen">
    ðŸ’– Welcome to Spider-Man Valentine's Adventure ðŸ’–
    <div class="button" onclick="startGame()">Start Game</div>
  </div>

  <div id="gameContainer">
    <div id="spiderman"></div>
    <div id="helloKitty"></div>
    <div class="platform" style="left: 150px; bottom: 250px;"></div>
    <div class="platform" style="left: 300px; bottom: 300px;"></div>
    <div class="platform" style="left: 500px; bottom: 250px;"></div>
    <div class="platform" style="left: 700px; bottom: 200px;"></div>
    <div class="platform" style="left: 1000px; bottom: 250px;"></div>
    <div class="enemy" style="left: 450px; bottom: 100px;"></div>
    <div class="heart" style="left: 350px; bottom: 320px;"></div>
    <div class="heart" style="left: 750px; bottom: 220px;"></div>
  </div>

  <script>
    function startGame() {
      document.getElementById('startScreen').style.display = 'none';
      document.getElementById('spiderman').style.display = 'block';
    }
  </script>
</body>
</html>
