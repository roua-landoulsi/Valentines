<!DOCTYPE html>
<html>
  <head>
    <title>üéâ Star Catcher Adventure üéâ</title>
    <style>
      body {
        margin: 0;
        font-family: 'Arial', sans-serif;
        background: linear-gradient(to bottom, #1e3a8a, #3b82f6);
        height: 100vh;
        overflow: hidden;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
      }
      .title {
        font-size: 48px;
        font-weight: bold;
        color: #fff;
        animation: pulse 1.5s infinite;
      }
      @keyframes pulse {
        0% { transform: scale(1); }
        50% { transform: scale(1.05); }
        100% { transform: scale(1); }
      }
      .star, .player {
        position: absolute;
        width: 80px;
        height: 80px;
      }
      .controls {
        position: fixed;
        bottom: 20px;
        display: flex;
        gap: 15px;
      }
      .control-btn {
        padding: 14px;
        font-size: 20px;
        background-color: #4caf50;
        color: white;
        border-radius: 10px;
        cursor: pointer;
      }
      .control-btn:hover {
        background-color: #388e3c;
      }
    </style>
  </head>
  <body>
    <div class="title">‚ú® Collect the Star! ‚ú®</div>
    <img id="player" src="https://pngimg.com/uploads/star/star_PNG41479.png" class="player" style="top: 150px; left: 150px;">
    <img id="star" src="https://cdn-icons-png.flaticon.com/512/1828/1828884.png" class="star" style="top: 250px; left: 250px;">

    <div class="controls">
      <button class="control-btn" onclick="movePlayer(0, -40)">‚¨ÜÔ∏è</button>
      <button class="control-btn" onclick="movePlayer(-40, 0)">‚¨ÖÔ∏è</button>
      <button class="control-btn" onclick="movePlayer(40, 0)">‚û°Ô∏è</button>
      <button class="control-btn" onclick="movePlayer(0, 40)">‚¨áÔ∏è</button>
    </div>

    <script>
      function movePlayer(dx, dy) {
        const player = document.getElementById('player');
        player.style.left = (player.offsetLeft + dx) + 'px';
        player.style.top = (player.offsetTop + dy) + 'px';
        checkWin();
      }

      function randomizeStar() {
        const star = document.getElementById('star');
        star.style.top = Math.random() * (window.innerHeight - 100) + 'px';
        star.style.left = Math.random() * (window.innerWidth - 100) + 'px';
      }

      function checkWin() {
        const player = document.getElementById('player').getBoundingClientRect();
        const star = document.getElementById('star').getBoundingClientRect();
        if (
          player.left < star.right &&
          player.right > star.left &&
          player.top < star.bottom &&
          player.bottom > star.top
        ) {
          alert('üåü You caught the star! Well done! üéâ');
          randomizeStar();
        }
      }

      randomizeStar();
    </script>
  </body>
</html>
