<!DOCTYPE html>
<html>
  <head>
    <title>üíñ Heart Rain Challenge üíñ</title>
    <style>
      body {
        margin: 0;
        font-family: 'Arial', sans-serif;
        background: linear-gradient(to bottom, #fbc2eb, #a6c1ee);
        height: 100vh;
        overflow: hidden;
        position: relative;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
      }
      .final-score {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        font-size: 30px;
        font-weight: bold;
        text-align: center;
        padding: 20px;
        background-color: rgba(0, 0, 0, 0.7);
        color: #fff;
        border-radius: 12px;
      }
      .button {
        padding: 15px 30px;
        font-size: 24px;
        font-weight: bold;
        color: white;
        background-color: #e91e63;
        border: none;
        border-radius: 20px;
        cursor: pointer;
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <div class="title">üíñ Heart Rain Challenge! Tap Hearts to Score ‚è≥</div>
    <button class="button" id="startButton" onclick="startGame()">Start Game</button>
    
    <script>
      let score = 0;
      let timeRemaining = 60;
      let heartRain, countdown;

      function startGame() {
        document.getElementById('startButton').style.display = 'none';
        score = 0;
        timeRemaining = 60;
        heartRain = setInterval(dropHeart, 300);
        countdown = setInterval(() => {
          timeRemaining--;
          if (timeRemaining <= 0) {
            clearInterval(countdown);
            clearInterval(heartRain);
            showFinalScore();
          }
        }, 1000);
      }

      function dropHeart() {
        const heart = document.createElement('div');
        heart.className = 'heart';
        heart.style.left = `${Math.random() * (window.innerWidth - 60)}px`;
        heart.style.top = '-60px';
        document.body.appendChild(heart);
        heart.addEventListener('pointerdown', () => {
          score++;
          heart.remove();
        });
        let fallInterval = setInterval(() => {
          heart.style.top = `${heart.offsetTop + 5}px`;
          if (heart.offsetTop > window.innerHeight) {
            heart.remove();
            clearInterval(fallInterval);
          }
        }, 15);
      }

      function showFinalScore() {
        const finalScoreDisplay = document.createElement('div');
        finalScoreDisplay.className = 'final-score';
        finalScoreDisplay.innerHTML = `Time's Up!<br>Your Score is: ${score}`;

        const playAgainButton = document.createElement('button');
        playAgainButton.className = 'button';
        playAgainButton.innerText = 'Play Again';
        playAgainButton.onclick = () => {
          finalScoreDisplay.remove();
          playAgainButton.remove();
          startGame();
        };

        document.body.appendChild(finalScoreDisplay);
        document.body.appendChild(playAgainButton);
      }
    </script>
  </body>
</html>
