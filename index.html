<!DOCTYPE html>
<html>
<head>
  <title>Spider-Man Valentine's Adventure ðŸ’–</title>
  <style>
    body { margin: 0; padding: 0; font-family: Arial, sans-serif; background-color: #87CEEB; }

    #startScreen {
      position: fixed; width: 100%; height: 100%; background: rgba(255, 182, 193, 0.95);
      display: flex; flex-direction: column; align-items: center; justify-content: center;
      font-size: 24px; font-weight: bold; z-index: 100;
    }

    .button { background-color: #ff4d4d; color: white; font-size: 24px; padding: 10px 30px;
              border-radius: 10px; cursor: pointer; }

    #gameContainer { position: relative; width: 100vw; height: 100vh; background: #f0f8ff; overflow: hidden; }

    #scoreCounter {
      position: absolute; top: 10px; right: 10px; font-size: 24px; color: #ff4d4d; font-weight: bold;
    }

    #spiderman {
      position: absolute; width: 80px; height: 100px;
      background: url('https://pngimg.com/uploads/spider_man/spider_man_PNG63.png') no-repeat center/contain;
      left: 50px; top: 350px; display: none;
    }

    #helloKitty {
      position: absolute; width: 80px; height: 100px;
      background: url('https://upload.wikimedia.org/wikipedia/commons/3/3e/Hello_Kitty.svg') no-repeat center/contain;
      left: 750px; bottom: 150px; display: none;
    }

    .heart {
      position: absolute; width: 30px; height: 30px;
      background: url('https://cdn-icons-png.flaticon.com/512/833/833472.png') no-repeat center/contain;
      background-size: cover; animation: fall 5s linear infinite;
    }

    @keyframes fall {
      from { top: 0; }
      to { top: 100vh; }
    }
  </style>
</head>
<body>
  <div id="startScreen">
    ðŸ’– Welcome to Spider-Man Valentine's Adventure ðŸ’–
    <div class="button" onclick="startGame()">Start Game</div>
  </div>

  <div id="gameContainer">
    <div id="scoreCounter">Score: 0</div>
    <div id="spiderman"></div>
    <div id="helloKitty"></div>
  </div>

  <script>
    let spiderman = document.getElementById('spiderman');
    let scoreCounter = document.getElementById('scoreCounter');
    let helloKitty = document.getElementById('helloKitty');
    let x = 50, y = 350, speed = 20, score = 0;

    function startGame() {
      document.getElementById('startScreen').style.display = 'none';
      spiderman.style.display = 'block';
    }

    function createHeart() {
      let heart = document.createElement('div');
      heart.className = 'heart';
      heart.style.left = Math.random() * window.innerWidth + 'px';
      heart.style.top = '-30px';
      document.body.appendChild(heart);

      let fallInterval = setInterval(() => {
        let heartTop = parseInt(heart.style.top) || 0;
        heart.style.top = (heartTop + 5) + 'px';

        let spidermanRect = spiderman.getBoundingClientRect();
        let heartRect = heart.getBoundingClientRect();

        if (
          heartRect.bottom >= spidermanRect.top &&
          heartRect.top <= spidermanRect.bottom &&
          heartRect.left <= spidermanRect.right &&
          heartRect.right >= spidermanRect.left
        ) {
          score++;
          scoreCounter.innerText = `Score: ${score}`;
          heart.remove();
          clearInterval(fallInterval);
        }
        if (heartTop > window.innerHeight) {
          heart.remove();
          clearInterval(fallInterval);
        }
      }, 20);
    }

    setInterval(createHeart, 1000);

    document.addEventListener('keydown', function(event) {
      if (event.key === 'ArrowRight') x += speed;
      if (event.key === 'ArrowLeft') x -= speed;
      if (event.key === 'ArrowUp') y -= speed;
      if (event.key === 'ArrowDown') y += speed;

      spiderman.style.left = x + 'px';
      spiderman.style.top = y + 'px';
    });
  </script>
</body>
</html>
