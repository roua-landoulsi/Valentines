<!DOCTYPE html>
<html>
  <head>
    <title>üíñ The Ultimate Valentine's Adventure üíñ</title>
    <style>
      body {
        margin: 0;
        font-family: 'Comic Sans MS', cursive;
        background: linear-gradient(to bottom, #ff69b4, #ffa07a);
        color: white;
        text-align: center;
        height: 100vh;
        overflow: hidden;
        position: relative;
      }
      .character {
        position: absolute;
        width: 120px;
        height: 120px;
        transition: all 0.3s ease-out;
      }
      .message {
        font-size: 28px;
        font-weight: bold;
        animation: fadeIn 2s;
      }
      .controls {
        position: fixed;
        bottom: 20px;
        width: 100%;
        display: flex;
        justify-content: center;
        gap: 20px;
      }
      .control-btn {
        padding: 15px 25px;
        font-size: 22px;
        background-color: #e91e63;
        color: white;
        border: 3px solid white;
        border-radius: 50px;
        cursor: pointer;
        transition: background-color 0.3s;
      }
      .control-btn:hover {
        background-color: #d81b60;
      }
      @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
      }
    </style>
  </head>
  <body>
    <audio id="backgroundMusic" loop autoplay>
      <source src="https://docs.google.com/uc?export=download&id=1bX99FqFwEtuMAvWOp25c_L3B6D0URsjS" type="audio/mp3">
    </audio>

    <div class="message">‚ú® Help Spider-Man catch Hello Kitty for Valentine's Day! ‚ú®</div>
    <img id="spiderman" src="https://pngimg.com/uploads/spider_man/spider_man_PNG63.png" class="character" style="top: 150px; left: 100px;">
    <img id="helloKitty" src="https://www.citypng.com/public/uploads/preview/sweet-hello-kitty-ballet-dancer-transparent-background-7358116966750470e7ptokdz9.png" class="character" style="top: 250px; left: 300px;">

    <div class="controls">
      <button class="control-btn" onclick="moveCharacter(0, -50)">‚¨ÜÔ∏è</button>
      <button class="control-btn" onclick="moveCharacter(-50, 0)">‚¨ÖÔ∏è</button>
      <button class="control-btn" onclick="moveCharacter(50, 0)">‚û°Ô∏è</button>
      <button class="control-btn" onclick="moveCharacter(0, 50)">‚¨áÔ∏è</button>
    </div>

    <script>
      function moveCharacter(dx, dy) {
        const spiderman = document.getElementById('spiderman');
        spiderman.style.left = (spiderman.offsetLeft + dx) + 'px';
        spiderman.style.top = (spiderman.offsetTop + dy) + 'px';
        checkWin();
      }

      function randomizeHelloKitty() {
        const kitty = document.getElementById('helloKitty');
        kitty.style.top = Math.random() * (window.innerHeight - 150) + 'px';
        kitty.style.left = Math.random() * (window.innerWidth - 150) + 'px';
      }

      function checkWin() {
        const spiderman = document.getElementById('spiderman').getBoundingClientRect();
        const helloKitty = document.getElementById('helloKitty').getBoundingClientRect();
        if (
          spiderman.left < helloKitty.right &&
          spiderman.right > helloKitty.left &&
          spiderman.top < helloKitty.bottom &&
          spiderman.bottom > helloKitty.top
        ) {
          alert('üíñ Spider-Man found Hello Kitty! Happy Valentine‚Äôs Day, Mahdi! üíñ');
          randomizeHelloKitty();
        }
      }

      document.body.addEventListener('touchstart', () => {
        document.getElementById('backgroundMusic').play().catch(() => console.log('Mobile autoplay blocked'));
      });

      randomizeHelloKitty();
    </script>
  </body>
</html>
