<!DOCTYPE html>
<html>
  <head>
    <title>Mahdi's Valentine's Game ðŸ’–</title>
    <style>
      body {
        margin: 0;
        font-family: Arial, sans-serif;
        background-color: #000;
        background-image: url('https://wallpapers.com/images/high/hello-kitty-spiderman-heart.jpg');
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        height: 100vh;
        overflow: hidden;
      }
      #scoreCounter, #timer {
        font-size: 20px;
        font-weight: bold;
        color: white;
        padding: 10px;
        background: rgba(0, 0, 0, 0.5);
        border-radius: 10px;
        position: fixed;
      }
      #scoreCounter { top: 10px; left: 10px; }
      #timer { top: 10px; right: 10px; }
    </style>
  </head>
  <body>
    <audio id="backgroundMusic" autoplay loop>
      <source src="https://docs.google.com/uc?export=download&id=1bX99FqFwEtuMAvWOp25c_L3B6D0URsjS" type="audio/mp3">
    </audio>

    <div id="scoreCounter">Score: 0</div>
    <div id="timer">Time: 60s</div>

    <script>
      let score = 0;
      let time = 60;

      function updateScore() {
        document.getElementById('scoreCounter').innerText = `Score: ${score}`;
      }

      function showHearts() {
        setInterval(() => {
          const heart = document.createElement('div');
          heart.className = 'heart';
          heart.style.position = 'absolute';
          heart.style.width = '30px';
          heart.style.height = '30px';
          heart.style.background = "url('https://cdn-icons-png.flaticon.com/512/833/833472.png') no-repeat center/cover";
          heart.style.left = `${Math.random() * window.innerWidth}px`;
          heart.style.top = '0px';
          document.body.appendChild(heart);

          const fallInterval = setInterval(() => {
            heart.style.top = `${parseInt(heart.style.top) + 5}px`;
            if (parseInt(heart.style.top) > window.innerHeight) {
              heart.remove(); clearInterval(fallInterval);
            }
          }, 30);
        }, 800);
      }

      function createTimer() {
        const timerInterval = setInterval(() => {
          time--;
          document.getElementById('timer').innerText = `Time: ${time}s`;
          if (time <= 0) {
            clearInterval(timerInterval);
            alert(`Game Over! Your Score: ${score}`);
            showGiftLetter();
          }
        }, 1000);
      }

      function showGiftLetter() {
        const overlay = document.createElement('div');
        overlay.className = 'gift-overlay';
        overlay.innerHTML = `
          <div style="background:white;padding:20px;border-radius:15px;">
            <h2>ðŸ’Œ A Special Letter ðŸ’Œ</h2>
            <p>N7ebek Mahdi,</p>
            <p>You are my superhero. Happy Valentine's Day baby! ðŸ’–</p>
            <button onclick="overlay.remove()">Close</button>
          </div>
        `;
        overlay.style.position = 'fixed';
        overlay.style.top = '0';
        overlay.style.left = '0';
        overlay.style.width = '100%';
        overlay.style.height = '100%';
        overlay.style.backgroundColor = 'rgba(0, 0, 0, 0.8)';
        overlay.style.display = 'flex';
        overlay.style.alignItems = 'center';
        overlay.style.justifyContent = 'center';
        overlay.style.zIndex = '100';
        document.body.appendChild(overlay);
      }

      // Start the game automatically when the page loads
      updateScore();
      showHearts();
      createTimer();
    </script>
  </body>
</html>
