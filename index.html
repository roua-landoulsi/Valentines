<!DOCTYPE html>
<html>
<head>
  <title>Spider-Man Valentine's Adventure ðŸ’–</title>
  <style>
    body { margin: 0; padding: 0; font-family: Arial, sans-serif; background-color: #87CEEB; }
    #gameContainer { position: relative; width: 100vw; height: 100vh; background: #f0f8ff; overflow: hidden; }
    
    #spiderman {
      position: absolute; width: 80px; height: 100px;
      background: url('https://pngimg.com/uploads/spider_man/spider_man_PNG63.png') no-repeat center/contain;
      left: 50px; top: 350px; display: block;
    }
    
    #helloKitty {
      position: absolute; width: 80px; height: 100px;
      background: url('https://upload.wikimedia.org/wikipedia/commons/3/3e/Hello_Kitty.svg') no-repeat center/contain;
      left: 750px; bottom: 150px; display: none;
    }
    
    .heart {
      position: absolute; width: 30px; height: 30px; background-color: pink;
      border-radius: 50%; animation: fall 5s linear infinite;
    }

    @keyframes fall {
      from { top: 0; }
      to { top: 100vh; }
    }

    #winMessage {
      display: none; position: fixed; top: 40%; left: 50%; transform: translate(-50%, -50%);
      font-size: 36px; color: green; font-weight: bold;
    }
  </style>
</head>
<body>
  <div id="gameContainer">
    <div id="spiderman"></div>
    <div id="helloKitty"></div>
    <div id="winMessage">ðŸŽ‰ You Win! Spider-Man meets Hello Kitty! ðŸ’–</div>
  </div>

  <script>
    let spiderman = document.getElementById('spiderman');
    let helloKitty = document.getElementById('helloKitty');
    let winMessage = document.getElementById('winMessage');
    let x = 50, y = 350, speed = 20;
    let score = 0;

    function createHeart() {
      let heart = document.createElement('div');
      heart.className = 'heart';
      heart.style.left = Math.random() * window.innerWidth + 'px';
      document.body.appendChild(heart);
      setTimeout(() => { heart.remove(); }, 5000);
    }

    setInterval(createHeart, 1000);

    function checkWin() {
      if (x > 700 && score >= 5) {
        helloKitty.style.display = 'block';
        winMessage.style.display = 'block';
      }
    }

    document.addEventListener('keydown', function(event) {
      if (event.key === 'ArrowRight') x += speed;
      if (event.key === 'ArrowLeft') x -= speed;
      if (event.key === 'ArrowUp') y -= speed;
      if (event.key === 'ArrowDown') y += speed;

      spiderman.style.left = x + 'px';
      spiderman.style.top = y + 'px';
      checkWin();
    });
  </script>
</body>
</html>
