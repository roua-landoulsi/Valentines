<!DOCTYPE html>
<html>
<head>
<title>Spider-Man Valentine's Adventure ðŸ’–</title>
  <style>
    body { margin: 0; padding: 0; font-family: Arial, sans-serif; background: url('https://wallpapers.com/images/high/hello-kitty-spiderman-heart-hnkzdcepdjizhvuw.webp') no-repeat center/cover; }

    #startScreen, #endScreen {
      position: fixed; width: 100%; height: 100%; background: rgba(255, 182, 193, 0.95);
      display: flex; flex-direction: column; align-items: center; justify-content: center;
      font-size: 28px; font-weight: bold; z-index: 100;
    }
    .start-button, .restart-button {
      background-color: #d10000; color: white; font-size: 24px; font-weight: bold;
      padding: 15px 40px; border-radius: 50px; cursor: pointer; transition: 0.3s;
    }
    .start-button:hover, .restart-button:hover { background-color: #b30000; }
    #scoreCounter, #timer { position: absolute; font-size: 24px; font-weight: bold; color: #ff4d4d; }
    #scoreCounter { top: 10px; right: 10px; }
    #timer { top: 10px; left: 10px; }
    .heart {
      position: absolute;
      width: 30px;
      height: 30px;
      background: url('https://static.vecteezy.com/system/resources/previews/033/034/173/non_2x/pixel-heart-pixel-art-illustration-8-bit-heart-icon-red-heart-pixel-graphic-video-game-heart-icon-vector.jpg') no-repeat center/contain;
      background-size: cover;
    }
  </style>
</head>
<body>
  <div id="startScreen">ðŸ’– Happy Valentine's Mahdi !! ðŸ’–<p style="font-size: 18px;">Click to Start Your Adventure!</p><button class="start-button" onclick="startGame()">Start Game</button></div>
  
  <div id="endScreen" style="display:none;">
    <p>Your Score: <span id="finalScore"></span></p>
    <button class="restart-button" onclick="location.reload()">ðŸ”„ Play Again</button>
  </div>

  <div id="gameContainer" style="display:none;">
    <div id="scoreCounter">Score: 0</div>
    <div id="timer">Time: 60s</div>
    <div id="spiderman" style="position:absolute;width:80px;height:100px;background:url('https://pngimg.com/uploads/spider_man/spider_man_PNG63.png') no-repeat center/contain;left:100px;top:350px;"></div>
  </div>
  
  <script>
    let time = 60, score = 0, x = 100, y = 350;

   function createHeart() {
  const heart = document.createElement('div');
  heart.classList.add('heart');
  heart.style.position = 'absolute';
  heart.style.left = `${Math.random() * (window.innerWidth - 30)}px`;
  heart.style.top = '0px';
  document.body.appendChild(heart);

  const fallInterval = setInterval(() => {
    heart.style.top = `${parseInt(heart.style.top) + 5}px`;

    // Check collision with Spider-Man
    if (
      Math.abs(x - parseInt(heart.style.left)) < 40 &&
      Math.abs(y - parseInt(heart.style.top)) < 40
    ) {
      score++;
      document.getElementById('scoreCounter').innerText = `Score: ${score}`;
      heart.remove();
      clearInterval(fallInterval);
      return;
    }

    // Remove heart if it reaches bottom
    if (parseInt(heart.style.top) > window.innerHeight) {
      heart.remove();
      clearInterval(fallInterval);
    }
  }, 20);
}

    function updateTimer() {
      document.getElementById('timer').innerText = `Time: ${time}s`;
      if (time <= 0) endGame();
      time--;
    }

    function endGame() {
      document.getElementById('gameContainer').style.display = 'none';
      document.getElementById('endScreen').style.display = 'flex';
      document.getElementById('finalScore').innerText = score;
    }

    function moveSpiderMan(dx, dy) {
      x += dx;
      y += dy;
      const spiderman = document.getElementById('spiderman');
      spiderman.style.left = `${x}px`;
      spiderman.style.top = `${y}px`;
    }

    document.addEventListener('keydown', (e) => {
      if (e.key === 'ArrowLeft') moveSpiderMan(-20, 0);
      if (e.key === 'ArrowRight') moveSpiderMan(20, 0);
      if (e.key === 'ArrowUp') moveSpiderMan(0, -20);
      if (e.key === 'ArrowDown') moveSpiderMan(0, 20);
    });

    function startGame() {
      document.getElementById('startScreen').style.display = 'none';
      document.getElementById('gameContainer').style.display = 'block';
      setInterval(updateTimer, 1000);
      setInterval(createHeart, 800);
    }
  </script>
</body>
</html>
