<!DOCTYPE html>
<html>
<head>
  <title>Spider-Man Valentine's Adventure üíñ</title>
  <style>
    body { margin: 0; padding: 0; font-family: Arial, sans-serif; background: url('https://wallpapers.com/images/high/hello-kitty-spiderman-heart-hnkzdcepdjizhvuw.webp') no-repeat center/cover; }

    #startScreen, #endScreen {
      position: fixed; width: 100%; height: 100%; background: rgba(255, 182, 193, 0.95);
      display: flex; flex-direction: column; align-items: center; justify-content: center;
      font-size: 28px; font-weight: bold; z-index: 100;
    }
    
    #scoreCounter, #timer {
      position: absolute; font-size: 24px; font-weight: bold; color: #ff4d4d;
    }
    #scoreCounter { top: 10px; right: 10px; }
    #timer { top: 10px; left: 10px; }

    #spiderman {
      position: absolute; width: 80px; height: 100px;
      background: url('https://pngimg.com/uploads/spider_man/spider_man_PNG63.png') no-repeat center/contain;
      left: 100px; top: 350px; display: block;
    }

    .controls { position: fixed; bottom: 20px; width: 100%; display: flex; justify-content: center; gap: 15px; }
    .control-button { padding: 15px; font-size: 20px; background-color: #4CAF50; color: white; border-radius: 50%; cursor: pointer; }
  </style>
</head>
<body>
  <div id="startScreen">
    üíñ Welcome to Spider-Man Valentine's Adventure üíñ
    <p>Click to Start Your Adventure!</p>
    <div class="button" onclick="startGame()">Start Game</div>
  </div>

  <div id="gameContainer">
    <div id="scoreCounter">Score: 0</div>
    <div id="timer">Time: 60s</div>
    <div id="spiderman"></div>
  </div>

  <div id="endScreen" style="display:none;">
    <p>Your Score: <span id="finalScore"></span></p>
    <button onclick="restartGame()">üîÑ Play Again</button>
    <button onclick="openGift()">üéÅ Open Gift</button>
  </div>

  <div class="controls">
    <div class="control-button" onclick="moveLeft()">‚¨ÖÔ∏è</div>
    <div class="control-button" onclick="moveUp()">‚¨ÜÔ∏è</div>
    <div class="control-button" onclick="moveDown()">‚¨áÔ∏è</div>
    <div class="control-button" onclick="moveRight()">‚û°Ô∏è</div>
  </div>

  <script>
    let time = 60;
    let score = 0;
    let x = 100, y = 350;
    let timerInterval;

    function startGame() {
      document.getElementById('startScreen').style.display = 'none';
      document.getElementById('spiderman').style.display = 'block';
      updateTimer();
      timerInterval = setInterval(updateTimer, 1000);
    }

    function updateTimer() {
      time--;
      document.getElementById('timer').innerText = `Time: ${time}s`;
      if (time <= 0) endGame();
    }

    function endGame() {
      clearInterval(timerInterval);
      document.getElementById('finalScore').innerText = score;
      document.getElementById('endScreen').style.display = 'flex';
    }

    function restartGame() { window.location.reload(); }
    function openGift() { alert('üéâ Surprise! I love you! üíñ'); }

    function moveLeft() { x -= 20; updatePosition(); }
    function moveRight() { x += 20; updatePosition(); }
    function moveUp() { y -= 20; updatePosition(); }
    function moveDown() { y += 20; updatePosition(); }
    
    function updatePosition() {
      const spiderman = document.getElementById('spiderman');
      spiderman.style.left = x + 'px';
      spiderman.style.top = y + 'px';
    }

    document.addEventListener('keydown', function(event) {
      if (event.key === 'ArrowRight') moveRight();
      if (event.key === 'ArrowLeft') moveLeft();
      if (event.key === 'ArrowUp') moveUp();
      if (event.key === 'ArrowDown') moveDown();
    });
  </script>
</body>
</html>
