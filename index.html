<!DOCTYPE html>
<html>
<head>
  <title>Valentine's Game for Mahdi ðŸ’–</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      font-family: 'Arial', sans-serif;
      background-color: #dff9fb;
    }

    #gameContainer {
      position: relative;
      width: 100vw;
      height: 100vh;
      background: url('https://wallpapers.com/images/high/hello-kitty-spiderman-heart-hnkzdcepdjizhvuw.webp') no-repeat center center/cover;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* Start Screen */
    #startScreen {
      text-align: center;
      background: rgba(255, 182, 193, 0.95);
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0px 0px 20px rgba(0,0,0,0.3);
      animation: fadeIn 2s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    #startButton {
      background-color: #ff4d4d;
      color: white;
      font-size: 28px;
      font-weight: bold;
      border: none;
      padding: 15px 40px;
      border-radius: 15px;
      cursor: pointer;
      transition: 0.3s;
    }

    #startButton:hover {
      background-color: #cc0000;
      transform: scale(1.1);
    }

    /* Spider-Man Character */
    #spiderman {
      position: absolute;
      width: 100px;
      height: 120px;
      background: url('https://images-wixmp-ed30a86b8c4ca887773594c2.wixmp.com/f/f5f62778-b66b-44e7-87ab-a4d6c8280c15/dhud8kq-977c7c52-a4ab-4f8a-ae95-69a93944ac59.png') no-repeat center/contain;
      background-size: cover;
      display: none; /* Hide before game starts */
    }
  </style>
</head>
<body>

  <!-- Start Screen -->
  <div id="gameContainer">
    <div id="startScreen">
      <h1>ðŸ’– Happy Valentine's Mahdi !!ðŸ’–</h1>
      <p>Click to Start Your Adventure!</p>
      <button id="startButton" onclick="startGame()">Start Game</button>
    </div>
  </div>

  <!-- Spider-Man -->
  <div id="spiderman"></div>

  <script>
    function startGame() {
      // Hide start screen
      document.getElementById('startScreen').style.display = 'none';

      // Show Spider-Man and start controls
      let spiderman = document.getElementById('spiderman');
      spiderman.style.display = 'block';

      // Place Spider-Man at starting position
      let x = 100;
      let y = 300;
      let speed = 15;

      spiderman.style.left = x + 'px';
      spiderman.style.top = y + 'px';

      // Handle keyboard input for movement
      document.addEventListener('keydown', function(event) {
        if (event.key === 'ArrowRight') {
          x += speed; // Move right
        } else if (event.key === 'ArrowLeft') {
          x -= speed; // Move left
        } else if (event.key === 'ArrowUp') {
          y -= speed; // Jump up
        } else if (event.key === 'ArrowDown') {
          y += speed; // Move down
        }

        // Keep Spider-Man inside screen bounds
        x = Math.max(0, Math.min(window.innerWidth - 100, x));
        y = Math.max(0, Math.min(window.innerHeight - 120, y));

        // Update Spider-Man position
        spiderman.style.left = x + 'px';
        spiderman.style.top = y + 'px';
      });
    }
  </script>

</body>
</html>
