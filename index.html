<!DOCTYPE html>
<html>
  <head>
    <title>üíñ Heart Rain Challenge üíñ</title>
    <style>
      body {
        margin: 0;
        font-family: 'Arial', sans-serif;
        background: linear-gradient(to bottom, #fbc2eb, #a6c1ee);
        height: 100vh;
        overflow: hidden;
        position: relative;
      }
      .title {
        font-size: 42px;
        font-weight: bold;
        color: #fff;
        text-align: center;
        padding: 10px;
      }
      .heart {
        position: absolute;
        width: 50px;
        height: 50px;
        background: url('https://cdn-icons-png.flaticon.com/512/833/833472.png') no-repeat center/cover;
      }
      .scoreboard, .timer {
        position: fixed;
        font-size: 25px;
        color: white;
        background-color: rgba(0, 0, 0, 0.5);
        padding: 8px 16px;
        border-radius: 10px;
      }
      .scoreboard {
        top: 20px;
        right: 20px;
      }
      .timer {
        top: 20px;
        left: 20px;
      }
    </style>
  </head>
  <body>
    <div class="title">üíñ Mahdi catch the Falling Hearts! 1 Minute Challenge ‚è≥</div>
    <div id="timer" class="timer">Time: 60s</div>
    <div id="score" class="scoreboard">Score: 0</div>

    <script>
      let score = 0;
      let gameActive = true;
      let timeRemaining = 60;

      function dropHeart() {
        const heart = document.createElement('div');
        heart.className = 'heart';
        heart.style.left = `${Math.random() * (window.innerWidth - 60)}px`;
        heart.style.top = '-60px';
        document.body.appendChild(heart);

        heart.addEventListener('pointerdown', () => {
          if (gameActive) {
            score++;
            updateScore();
            heart.remove();
          }
        });

        let fallInterval = setInterval(() => {
          heart.style.top = `${heart.offsetTop + 5}px`;
          if (heart.offsetTop > window.innerHeight) {
            heart.remove();
            clearInterval(fallInterval);
          }
        }, 15);
      }

      function updateScore() {
        document.getElementById('score').innerText = `Score: ${score}`;
      }

      function updateTimer() {
        document.getElementById('timer').innerText = `Time: ${timeRemaining}s`;
      }

      const heartRain = setInterval(() => {
        if (gameActive) dropHeart();
      }, 300);

      const countdown = setInterval(() => {
        if (timeRemaining > 0) {
          timeRemaining--;
          updateTimer();
        } else {
          clearInterval(countdown);
          clearInterval(heartRain);
          gameActive = false;
          alert(`Time's up Habibi ! Your final score: ${score} üíñ ama it's okay n7ebek Happy Valentine's`);
        }
      }, 1000);
    </script>
  </body>
</html>
