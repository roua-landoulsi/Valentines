<!DOCTYPE html>
<html>
  <head>
    <title>üíñ Heart Rain Challenge üíñ</title>
    <style>
      body {
        margin: 0;
        font-family: 'Arial', sans-serif;
        background: linear-gradient(to bottom, #fbc2eb, #a6c1ee);
        height: 100vh;
        overflow: hidden;
        position: relative;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
      }
      .title {
        font-size: 32px;
        font-weight: bold;
        color: #fff;
        padding: 10px;
      }
      .heart {
        position: absolute;
        width: 50px;
        height: 50px;
        background: url('https://cdn-icons-png.flaticon.com/512/833/833472.png') no-repeat center/cover;
      }
      .scoreboard, .timer {
        position: fixed;
        font-size: 22px;
        color: white;
        background-color: rgba(0, 0, 0, 0.5);
        padding: 8px 16px;
        border-radius: 10px;
      }
      .scoreboard { top: 20px; right: 20px; }
      .timer { top: 20px; left: 20px; }
      .start-button {
        padding: 15px 30px;
        font-size: 24px;
        font-weight: bold;
        color: white;
        background-color: #e91e63;
        border: none;
        border-radius: 20px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div class="title"> Mahdi Heart Rain Challenge! Tap Hearts to Score ‚è≥</div>
    <div id="timer" class="timer" style="display:none;">Time: 60s</div>
    <div id="score" class="scoreboard" style="display:none;">Score: 0</div>
    <button class="start-button" onclick="startGame()">Start Game</button>

    <script>
      let score = 0;
      let gameActive = false;
      let timeRemaining = 60;
      let heartRain, countdown;

      function startGame() {
        document.querySelector('.start-button').style.display = 'none';
        document.getElementById('timer').style.display = 'block';
        document.getElementById('score').style.display = 'block';
        gameActive = true;
        score = 0;
        timeRemaining = 60;
        updateScore();
        updateTimer();

        heartRain = setInterval(() => {
          if (gameActive) dropHeart();
        }, 300);

        countdown = setInterval(() => {
          if (timeRemaining > 0) {
            timeRemaining--;
            updateTimer();
          } else {
            clearInterval(countdown);
            clearInterval(heartRain);
            gameActive = false;
            alert(`Time's up habibi!Your final score: ${score} `);
          }
        }, 1000);
      }

      function dropHeart() {
        const heart = document.createElement('div');
        heart.className = 'heart';
        heart.style.left = `${Math.random() * (window.innerWidth - 60)}px`;
        heart.style.top = '-60px';
        document.body.appendChild(heart);

        heart.addEventListener('pointerdown', () => {
          if (gameActive) {
            score++;
            updateScore();
            heart.remove();
          }
        });

        let fallInterval = setInterval(() => {
          heart.style.top = `${heart.offsetTop + 5}px`;
          if (heart.offsetTop > window.innerHeight) {
            heart.remove();
            clearInterval(fallInterval);
          }
        }, 15);
      }

      function updateScore() {
        document.getElementById('score').innerText = `Score: ${score}`;
      }

      function updateTimer() {
        document.getElementById('timer').innerText = `Time: ${timeRemaining}s`;
      }
    </script>
  </body>
</html>
