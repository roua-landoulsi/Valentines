<!DOCTYPE html>
<html>
<head>
  <title>Spider-Man Valentine's Adventure ðŸ’–</title>
  <style>
    body { margin: 0; padding: 0; font-family: Arial, sans-serif; background: url('https://wallpapers.com/images/high/hello-kitty-spiderman-heart-hnkzdcepdjizhvuw.webp') no-repeat center/cover; }

    #startScreen {
      position: fixed; width: 100%; height: 100%; background: rgba(255, 182, 193, 0.95);
      display: flex; flex-direction: column; align-items: center; justify-content: center;
      font-size: 28px; font-weight: bold; z-index: 100;
    }

    #scoreCounter, #timer {
      position: absolute; font-size: 24px; font-weight: bold; color: #ff4d4d;
    }
    #scoreCounter { top: 10px; right: 10px; }
    #timer { top: 10px; left: 10px; }

    #spiderman {
      position: absolute; width: 80px; height: 100px;
      background: url('https://pngimg.com/uploads/spider_man/spider_man_PNG63.png') no-repeat center/contain;
      left: 100px; top: 350px; display: block;
    }

    .heart {
      position: absolute; width: 30px; height: 30px;
      background: url('https://cdn-icons-png.flaticon.com/512/833/833472.png') no-repeat center/contain;
      animation: fall 4s linear;
    }
    @keyframes fall { from { top: 0; } to { top: 100vh; } }
  </style>
</head>
<body>
  <div id="startScreen">
    ðŸ’– Welcome to Spider-Man Valentine's Adventure ðŸ’–
    <p>Click to Start Your Adventure!</p>
    <div class="button" onclick="startGame()">Start Game</div>
  </div>

  <div id="gameContainer">
    <div id="scoreCounter">Score: 0</div>
    <div id="timer">Time: 60s</div>
    <div id="spiderman"></div>
  </div>

  <script>
    let time = 60;
    let score = 0;
    let x = 100, y = 350;
    let timerInterval;

    function startGame() {
      document.getElementById('startScreen').style.display = 'none';
      document.getElementById('spiderman').style.display = 'block';
      updateTimer();
      timerInterval = setInterval(updateTimer, 1000);
      setInterval(createHeart, 1000);
    }

    function updateTimer() {
      time--;
      document.getElementById('timer').innerText = `Time: ${time}s`;
      if (time <= 0) {
        clearInterval(timerInterval);
        alert(`Time's up! Your score: ${score}`);
      }
    }

    function createHeart() {
      let heart = document.createElement('div');
      heart.className = 'heart';
      heart.style.left = Math.random() * window.innerWidth + 'px';
      document.body.appendChild(heart);
      
      let fallInterval = setInterval(() => {
        let heartTop = parseInt(heart.style.top) || 0;
        heart.style.top = (heartTop + 5) + 'px';
        let spidermanRect = document.getElementById('spiderman').getBoundingClientRect();
        let heartRect = heart.getBoundingClientRect();

        if (heartRect.bottom >= spidermanRect.top &&
            heartRect.top <= spidermanRect.bottom &&
            heartRect.left <= spidermanRect.right &&
            heartRect.right >= spidermanRect.left) {
          score++;
          document.getElementById('scoreCounter').innerText = `Score: ${score}`;
          heart.remove();
          clearInterval(fallInterval);
        }
      }, 20);
    }

    function moveLeft() { x -= 20; updatePosition(); }
    function moveRight() { x += 20; updatePosition(); }
    function moveUp() { y -= 20; updatePosition(); }
    function moveDown() { y += 20; updatePosition(); }

    function updatePosition() {
      let spiderman = document.getElementById('spiderman');
      spiderman.style.left = x + 'px';
      spiderman.style.top = y + 'px';
    }
  </script>
</body>
</html>
